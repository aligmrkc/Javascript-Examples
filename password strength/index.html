<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            Password Strength Indicator
            <form action="#">
                <div class="field">
                    <input type="password" placeholder="TypePassword">
                    <span class="showBtn">Show</span>
                </div>
                <div class="indicator">
                    <span class="weak" >1</span>
                    <span class="medium" >2</span>
                    <span class="strong" >3</span>
                </div>
                <div class="text">
                    Your Password is to week
                </div>
            </form>
        </header>
    </div>
</body>
</html>
