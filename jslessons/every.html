<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demos"></p>
    <p id="demo"></p>
    <button onclick="myfunction()">Dene</button>
    <script>
        var ages=[5,3,2,1];
        
        function check(ages){
            return ages >12;
           
        }

        function myfunction(){
            document.getElementById("demo").innerHTML=ages.every(check);
        }
    </script>
</body>
</html>
